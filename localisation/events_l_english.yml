 england.1.d:0 "Michael Foot was leader until 1995 where he suffered from a stroke and passed away. Not long after the Hardliner brute who was in second command of the union, Anthony Charles Lynton Blair became leader. Within the first year of his rule England dramatically changed. From the year 2000-2005 Blair increased the isolationist nation preventing outside news leaking in. Blair also ensures total loyalty to him imprisoning anyone who speaks out against his rule. England is ruled with an iron fist and is ready for any war to break out with the population under strict law its unlikely anything is to change soon in the union…"
